<!doctype html>

<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="estilo.css" />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!--Jquery-->
    <script src="jquery-3.4.1.min.js"></script>

    <!--Bootstrap JS-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="jogo.js"></script>

    <title>Jogo da Velha</title>

</head>

<body>
    <div id="hash">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="user-area">
                        <table style="text-align:center;" align="center">
                            <thead>
                                <th colspan="3" class="titulo">Jogo da Velha</th>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>
                                        <img src="imagens/velha3.jpg">
                                        <br />
                                        <input id="in-name-p1" type="text" class="no-border center" 
                                        placeholder="Digite um nome.." maxlength="10">
                                    </td>

                                    <td style="padding: 0px 50px">
                                        <img id="btn-start" src="imagens/iniciar.png">
                                    </td>

                                    <td>
                                        <img src="imagens/velha2.jpg">
                                        <br />
                                        <input id="in-name-p2" type="text" class="no-border center" 
                                        placeholder="Digite um nome.." maxlength="10">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--Fim Row-->

            <div class="row" style="margin-top:30px;">
                <div class="col-md-12">
                    <div id="board-area" align="center">

                        <div style="display: inline-block;">
                            <img src="imagens/velha3.jpg" />
                            <br />
                            <span id="out-name-p1"></span>
                        </div>

                        <table id="board" style="display: inline-block;" >
                            <tr>
                                <td>
                                    <div class="border-bottom-right div-size">

                                    </div>
                                </td>
                                <td>
                                    <div class="border-bottom-right div-size">

                                    </div>
                                </td>
                                <td>
                                    <div style="border-bottom: 1px solid #b9b9b9;" class=" div-size">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div class="border-bottom-right div-size">

                                    </div>
                                </td>
                                <td>
                                    <div class="border-bottom-right div-size">

                                    </div>
                                </td>
                                <td>
                                    <div style="border-bottom: 1px solid #b9b9b9;" class=" div-size">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div style="border-right: 1px solid #b9b9b9;" class=" div-size">

                                    </div>
                                </td>
                                <td>
                                    <div style="border-right: 1px solid #b9b9b9;" class=" div-size">

                                    </div>
                                </td>
                                <td>
                                    <div class=" div-size">

                                    </div>
                                </td>
                            </tr>
                        </table>
                        
                        <div style="display: inline-block;">
                            <img src="imagens/velha2.jpg" />
                            <br />
                            <span id="out-name-p2"></span>
                        </div>

                    </div>

                </div>

            </div>
            <!--Fim Row-->
        </div>
        <!--Fim Conteiner-->


    </div>

</body>

</html>
