<!doctype html>

<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="estilo.css" />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!--Jquery-->
    <script src="jquery-3.4.1.min.js"></script>

    <!--Bootstrap JS-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="jogo.js"></script>

    <title>Jogo da Velha</title>

    <link rel="icon" href="imagens/favicon.ico">

</head>

<body>
    <div id="hash">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="user-area">
                        <table style="text-align:center;" align="center">
                            <thead>
                                <th colspan="3"><img class="titulo" src="imagens/titulo.png"></th>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>
                                        <img src="imagens/velha3.jpg">
                                        <br />
                                        <input id="in-name-p1" type="text" class="no-border center"
                                            placeholder="Digite um nome.." maxlength="10">
                                    </td>

                                    <td style="padding: 0px 50px">
                                        <button class="btn btn-outline-light"><img id="btn-start"
                                                src="imagens/play.png"></button>
                                    </td>

                                    <td>
                                        <img src="imagens/velha2.jpg">
                                        <br />
                                        <input id="in-name-p2" type="text" class="no-border center"
                                            placeholder="Digite um nome.." maxlength="10">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--Fim Row-->

            <div class="row" style="margin-top:30px;">
                <div class="col-md-12">
                    <div id="board-area" align="center">

                        <div style="display: inline-block;">
                            <img src="imagens/velha3.jpg" />
                            <br />
                            <span id="out-name-p1"></span>
                        </div>

                        <table id="board" style="display: inline-block;">
                            <tr>
                                <td>
                                    <div id="a-1" class="border-bottom-right div-size play">

                                    </div>
                                </td>
                                <td>
                                    <div id="a-2" class="border-bottom-right div-size play">

                                    </div>
                                </td>
                                <td>
                                    <div id="a-3" style="border-bottom: 1px solid #b9b9b9;" class=" div-size play">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div id="b-1" class="border-bottom-right div-size play">

                                    </div>
                                </td>
                                <td>
                                    <div id="b-2" class="border-bottom-right div-size play">

                                    </div>
                                </td>
                                <td>
                                    <div id="b-3" style="border-bottom: 1px solid #b9b9b9;" class=" div-size play">

                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div id="c-1" style="border-right: 1px solid #b9b9b9;" class=" div-size play">

                                    </div>
                                </td>
                                <td>
                                    <div id="c-2" style="border-right: 1px solid #b9b9b9;" class=" div-size play">

                                    </div>
                                </td>
                                <td>
                                    <div id="c-3" class=" div-size play">

                                    </div>
                                </td>
                            </tr>
                        </table>

                        <div style="display: inline-block;">
                            <img src="imagens/velha2.jpg" />
                            <br />
                            <span id="out-name-p2"></span>
                        </div>

                    </div>

                </div>

            </div>
            <!--Fim Row-->
            <div id="restart" align="center">
                <button type="button" class="btn btn-outline-dark" id="btn-restart">Restart</button>
            </div>
        </div>
        <!--Fim Conteiner-->

    </div>

    <!-- START FOOTER DARK-->
    <footer class="navbar footer fixed-bottom">
        <div class="container">
        </div>
    </footer>
    <!-- START FOOTER DARK-->


</body>

</html>
